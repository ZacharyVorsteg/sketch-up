# Netlify Configuration for SketchUp Mastery Course
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed for static site
  publish = "."
  
  # Enable automatic form detection
  command = "echo 'SketchUp Mastery Course - Ready to Deploy!'"

[build.environment]
  # Set node version if needed
  NODE_VERSION = "18"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Pretty URLs - serve .md files as HTML
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Enable automatic HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Customize 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

