    <!-- Navigation -->

                </div>

            <div class="nav-links">
                <a href="index.html" class="nav-link">

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Load and render this module's content
        fetch('01-getting-started/README.md')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('module-content').innerHTML = html;
                
                // Enhance checkboxes
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach((cb, i) => {
                    cb.id = `m1-cb-${i}`;
                    cb.dataset.module = '1';
                    if (app) {
                        const saved = app.progress.checkboxes[cb.id];
                        if (saved) cb.checked = true;
                        cb.addEventListener('change', () => app.handleCheckboxChange(cb));
                    }
                });
            })
            .catch(err => {
                document.getElementById('module-content').innerHTML = 
                    '<div style="text-align:center;padding:3rem;"><h2>Loading...</h2><p>If content doesn\'t load, <a href="01-getting-started/README.md">click here</a></p></div>';
            });
    </script>
